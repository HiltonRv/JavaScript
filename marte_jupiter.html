<!DOCTYPE html>
<html>
  <head>
    <title>Tu peso en un lugar donde pesas menos</title>
  </head>
  <body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas menos que en Marte o Jupiter</p>
    <script>
      var usuario = parseInt(prompt("Cual es tu peso?"));
      var planeta = prompt("Elije el planeta\n 1 si es Marte, 2 si es Jupiter");
      var nom_planeta;
      var g_tierra = 9.8;
      var g_marte = 3.7;
      var g_jupiter = 24.8;
      var peso_final;
      if (planeta == 1)
      {
          peso_final = usuario * g_marte / g_tierra;
          nom_planeta = "Marte";
      }
      else if(planeta ==2)
      {
        peso_final = usuario * g_jupiter / g_tierra;
        nom_planeta = "Jupiter";
      }
      else
      {
        peso_final = 10000;
        nom_planeta = "kripton";
      }
      peso_final = parseInt(peso_final);
      document.write("tu peso en el planeta <strong>" + nom_planeta +" es de "+peso_final+" kilos</strong>");
    </script>
  </body>
</html>
